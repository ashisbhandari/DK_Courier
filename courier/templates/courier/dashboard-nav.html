{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Courier-Navbar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            padding-top: 110px;
            background-color: rgba(246, 169, 81, 0.207);

        }

        .navbar-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(135deg, #1392a2, #e1bee7);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            transition: top 0.3s ease; 
        }

        .navbar-bottom {
            background: #e1bee7;
            height: 80px;
            transition: background 0.3s ease;
        }

        .navbar-bottom .nav-link {
            color: black !important;
            font-weight: bold;
        }

        .navbar-bottom .nav-link:hover {
            color: #ff6347;
        }

        .logout {
            font-size: 15px;
        }


        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar-top {
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .social-icons {
                margin-bottom: 10px;
                display: flex;
                justify-content: center;
                width: 100%;
            }

            .social-icons a {
                font-size: 20px; 
                margin-right: 15px;
            }

            .contact-container{
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
                font-size: 15px;
            }

            #ticketOptions{
                width: 80px;
            }

            .contact-container .con {
                margin: 2px;
            }

            .contact-container a {
                display: flex;
                align-items: center;
            }

            .contact-container .icn {
                margin-right: 5px;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                font-size: 10px; 
            }

            .social-icons a {
                font-size: 18px; 
            }

            .navbar-top {
                flex-direction: column;
                align-items: center;
            }

            .login-options {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar-wrapper" id="navbarWrapper">
        <!-- Second Navbar -->
        <nav class="navbar navbar-expand-lg navbar-bottom">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'courier/images/logo.png' %}" alt="SajiloYatra" width="100" height="60">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#abt">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#service">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#contact">Contact</a></li>
                    </ul>

                </div>
                <div class="logout">
                    <button class="btn btn-danger">Logout</button>
                </div>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
