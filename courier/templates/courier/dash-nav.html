{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Courier - Navbar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            padding-top: 110px;
        }

        .navbar-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            transition: top 0.3s ease;
        }

        .navbar-top {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 7px 10px;
        }

        .social-icons a {
            color: black;
            font-size: 18px;
            margin-right: 10px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #ff6347;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
        }

        .con {
            margin: 5px;
        }

        .icn {
            margin-right: 5px;
        }

        .btn-login {
            border: 2px solid green;
            color: green;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: green;
            color: white;
        }

        .navbar-bottom {
            background: #e1bee7;
            height: 80px;
            transition: background 0.3s ease;
        }

        .navbar-bottom .nav-link {
            color: black !important;
            font-weight: bold;
        }

        .navbar-bottom .nav-link:hover {
            color: #ff6347;
        }

        .scroll-text-container {
            overflow: hidden;
            white-space: nowrap;
        }

        .scroll-text {
            display: inline-block;
            animation: scroll-left 10s linear infinite;
            color: black;
            font-weight: bold;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            
            .navbar-top {
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .social-icons {
                margin-bottom: 10px;
                display: flex;
                justify-content: center;
                width: 100%;
            }

            .social-icons a {
                font-size: 15px; 
                margin-right: 15px;
            }

            .contact-container {
                font-size: 14px;
                text-align: center;
            }

            .email-container {
                width: 100%;
            }

            .login-options {
                flex-direction: row;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                font-size: 12px; 
            }

            .social-icons a {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar-wrapper" id="navbarWrapper">
        <!-- Top Navbar -->
        <div class="navbar-top" id="navbarTop">
            <div class="social-icons">
                <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>

            <!-- Contact Info -->
            <div class="d-flex flex-wrap justify-content-center align-items-center contact-container">
                <div class="phone-container con">
                    <a href="tel:+9779801445777" class="text-black">
                        <i class="fas fa-phone-alt icn"></i> 9807944547
                    </a>
                </div>
                <div class="phone-container con">
                    <a href="tel:+9779824915826" class="text-black">
                        <i class="fas fa-phone-alt icn"></i> 9708422701
                    </a>
                </div>

                <!-- Email shown on new line in mobile -->
                <div class="email-container con w-100 d-block d-md-none text-center mt-1">
                    <a href="mailto:dkCourier@gmail.com" class="text-black">
                        <i class="fas fa-envelope icn"></i> dkCourier@gmail.com
                    </a>
                </div>
                <!-- Email shown inline in medium and larger screens -->
                <div class="email-container con d-none d-md-block">
                    <a href="mailto:dkCourier@gmail.com" class="text-black">
                        <i class="fas fa-envelope icn"></i> dkCourier@gmail.com
                    </a>
                </div>
            </div>

            <!-- Login/Signup Buttons -->
            <div class="d-flex flex-wrap justify-content-center mt-2">
                <a href="/Login" class="me-2 reg">
                    <button type="button" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-1 login"> Login</i>
                    </button>
                </a>
                <a href="/SignUp" class="me-2 reg">
                    <button type="button" class="btn btn-login">
                        <i class="fas fa-user-plus me-1 login"> Signup</i>
                    </button>
                </a>
            </div>
        </div>

        <!-- Main Navbar -->
        <nav class="navbar navbar-expand-lg navbar-bottom">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'courier/images/logo.png' %}" alt="DK Courier" width="100" height="60">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#abt">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#service">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#contact">Contact</a></li>
                    </ul>

                    <!-- Scroll Text -->
                    <div class="scroll-text-container">
                        <a href="/">
                            <div class="scroll-text">
                                ( Let's share our love with our relatives through DK Courier. )
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Hide top bar on scroll -->
    <script>
        window.addEventListener('scroll', function () {
            let navbarTop = document.getElementById('navbarTop');
            if (window.scrollY > 50) {
                navbarTop.style.display = 'none';
            } else {
                navbarTop.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
