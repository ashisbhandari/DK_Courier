{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | DK Courier</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            text-align: center;
            padding: 50px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-container {
            max-width: 600px;
            margin: auto;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
        }

        .error-message {
            font-size: 24px;
            color: #333;
        }

        .error-description {
            font-size: 16px;
            color: #777;
            margin-bottom: 30px;
        }

        .btn-home {
            background-color: #6f42c1;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .btn-home:hover {
            background-color: #5a35a0;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 70px;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="logo">
            <img src="{% static 'courier/images/logo.png' %}" alt="DK Courier Logo">
        </div>

        <div class="error-code">404</div>
        <div class="error-message">Oops! Page Not Found</div>
        <div class="error-description">
            The page you’re looking for doesn’t exist or has been moved.<br>
            Let’s get you back on track.
        </div>

        <a href="/" class="btn-home">Go to Home</a>
    </div>

</body>
</html>
